<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="Conceptual example outputs: input image, VAE reconstruction, and reconstruction error heatmap overlay highlighting a defect.">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="img" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f3f4f6"/>
      <stop offset="1" stop-color="#9ca3af"/>
    </linearGradient>
    <linearGradient id="heat" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="0.55" stop-color="#f59e0b"/>
      <stop offset="1" stop-color="#dc2626"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.25"/>
    </filter>
    <style>
      .title{font:700 26px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:#f9fafb}
      .subtitle{font:400 14px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:#cbd5e1}
      .panel{fill:#0b1220;stroke:#334155;stroke-width:2;rx:18;filter:url(#shadow)}
      .cap{font:700 15px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:#e5e7eb}
      .note{font:400 13px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:#cbd5e1}
      .arrow{stroke:#94a3b8;stroke-width:4;fill:none;marker-end:url(#arrowhead)}
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <path d="M0,0 L12,4 L0,8 Z" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="1200" height="420" fill="url(#bg)"/>

  <text x="40" y="56" class="title">What you want at the end</text>
  <text x="40" y="82" class="subtitle">A defect “lights up” in the error heatmap (and can be thresholded into an anomaly mask).</text>

  <!-- Panels -->
  <rect x="60" y="120" width="330" height="250" class="panel"/>
  <rect x="435" y="120" width="330" height="250" class="panel"/>
  <rect x="810" y="120" width="330" height="250" class="panel"/>

  <text x="80" y="155" class="cap">Input surface image</text>
  <text x="455" y="155" class="cap">Reconstruction</text>
  <text x="830" y="155" class="cap">Error heatmap / overlay</text>

  <!-- Images -->
  <rect x="95" y="175" width="260" height="175" rx="12" fill="url(#img)" stroke="#64748b" stroke-width="2"/>
  <rect x="470" y="175" width="260" height="175" rx="12" fill="url(#img)" stroke="#64748b" stroke-width="2"/>
  <rect x="845" y="175" width="260" height="175" rx="12" fill="url(#heat)" stroke="#64748b" stroke-width="2"/>

  <!-- Input texture + defect -->
  <path d="M110 330 L140 290 L170 320 L205 275 L240 345 L110 345 Z" fill="#d1d5db" opacity="0.85"/>
  <path d="M210 310 C220 285, 250 285, 260 310 C270 338, 240 350, 230 336 C220 325, 205 330, 210 310 Z" fill="#9ca3af" opacity="0.95"/>
  <text x="95" y="372" class="note">Defect may be subtle in RGB.</text>

  <!-- Reconstruction (defect smoothed away) -->
  <path d="M485 330 L515 295 L550 320 L585 285 L615 345 L485 345 Z" fill="#d1d5db" opacity="0.82"/>
  <circle cx="600" cy="312" r="10" fill="#bfc5cf" opacity="0.6"/>
  <text x="470" y="372" class="note">VAE fits “normal” texture.</text>

  <!-- Heatmap -->
  <circle cx="980" cy="300" r="34" fill="#991b1b" opacity="0.9"/>
  <circle cx="940" cy="330" r="18" fill="#f59e0b" opacity="0.75"/>
  <circle cx="1025" cy="335" r="14" fill="#2563eb" opacity="0.55"/>
  <text x="845" y="372" class="note">High error = likely anomaly.</text>

  <!-- Arrows -->
  <path d="M395 260 C420 260, 420 260, 430 260" class="arrow"/>
  <path d="M770 260 C795 260, 795 260, 805 260" class="arrow"/>
</svg>
